<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <a href="#"
            ><img
              src="https://image.flaticon.com/icons/svg/566/566001.svg"
              alt="Navigation logo"
              class="nav-logo"
          /></a>
        </li>
        <li>
          <span class="nav-circle">F</span>
        </li>
      </ul>
    </nav>
    <main>
      <img
        class="logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google logo"
      />
      <div class="search-bar">
        <form>
          <input class="search" type="text" placeholder="" />
        </form>
        <img
          src="https://image.flaticon.com/icons/svg/565/565590.svg"
          alt="Magnifying glass search logo"
          class="search-logo"
        />
        <img
          src="https://image.flaticon.com/icons/svg/566/566090.svg"
          alt="Keyboard search logo"
          class="keyboard-logo"
        />
      </div>
      <div class="btn-group">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
      </div>
    </main>
    <footer>
      <ul class="left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">How Search Works</a></li>
      </ul>
      <ul class="right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
